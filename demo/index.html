<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>lrnsys-layout demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../lrnsys-drawer.html">
    <link rel="import" href="../lrnsys-collapselist.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic lrnsys-drawer demo</h3>
      <demo-snippet>
        <template>
          <lrnsys-drawer text="More tools" icon="network" alt="Click for more tools" header="More tools" align="right">
            All the content of the drawer!
          </lrnsys-drawer>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>Basic lrnsys-drawer demo</h3>
      <demo-snippet>
        <template>
          <lrnsys-drawer text="Art 100" header="Settings">
            All the content of the drawer!
          </lrnsys-drawer>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>Basic lrnsys-drawer demo</h3>
      <demo-snippet>
        <template>
          <lrnsys-drawer text="btopro" avatar="http://www.elmsln.org/sites/redesign/files/styles/square-profile-portrait/public/headshot.jpg" alt="Bryan O" header="User profile" align="right">
          All my profile data
          </lrnsys-drawer>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>Basic lrnsys-collapselist demo</h3>
      <demo-snippet>
        <template>
          <lrnsys-collapselist items='[{
  "icon": "accessibility",
  "label": "Accessibility",
  "content": "This is my content here"
}, {
  "icon": "accessibility",
  "label": "Another thing",
  "content": "This is my content as well!"
}]'>
          </lrnsys-collapselist>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>lrnsys-drawer with a lrnsys-collapselist in it</h3>
      <demo-snippet>
        <template>
          <lrnsys-drawer text="btopro" avatar="http://www.elmsln.org/sites/redesign/files/styles/square-profile-portrait/public/headshot.jpg" alt="Bryan O" header="User profile" align="right">
          <lrnsys-collapselist items='[{
  "icon": "user",
  "label": "Member details",
  "content": "Member for 54 weeks."
}, {
  "icon": "accessibility",
  "label": "Preferences",
  "content": "Contrast ratio"
}]'>
          </lrnsys-collapselist>
          </lrnsys-drawer>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
