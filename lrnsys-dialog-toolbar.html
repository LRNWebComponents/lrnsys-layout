<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="lrnsys-dialog-toolbar-button.html">


<dom-module id="lrnsys-dialog-toolbar">
    <template>
        <style>
             :host {
                display: block;
                --app-toolbar-background-color: whitesmoke;
            }

            app-toolbar#primary {
                background-color: var(--app-toolbar-background-color);
                z-index: 10;
                position: relative;
                height: 10%
            }

            app-toolbar#secondary {
                background-color: darkgray;
                z-index: 5;
                position: relative;
                height: 10%;
                padding: 10px;
                transform: translateY(-100%);
                transition: all 0.3s ease-in; 
            }

             :host[secondary-visible] #secondary {
                display: block;
                transform: translateY(0);
            }

             :host ::shadow .toolbar-buttons {
                display: flex;
            }
        </style>
        <app-toolbar id="primary">
            <slot name="primary"></slot>
            <div main-title></div>
            <lrnsys-dialog-toolbar-button icon="close" id="close">close</lrnsys-dialog-toolbar-button>
        </app-toolbar>
        <app-toolbar id="secondary">
            this is the secondary
            <slot name="secondary">
            </slot>
        </app-toolbar>
    </template>
    <script>
        Polymer({
            is: 'lrnsys-dialog-toolbar',

            properties: {
                /**
                * The state of the secondary menu.
                */
                secondaryVisible: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true,
                },
            },

            listeners: {
                'clicked': '_clickedHandler'
            },

            _clickedHandler: function (e) {
                this.fire('button-clicked', e.detail);
            }
        });
    </script>
</dom-module>
