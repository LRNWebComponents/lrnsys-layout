<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="lrnsys-dialog-toolbar-button.html">


<dom-module id="lrnsys-dialog-toolbar">
    <template>
        <style>
             :host {
                display: block;
                --app-toolbar-primary-color: whitesmoke;
                --app-toolbar-secondary-color: rgba(0, 0, 0, 0.7);
                overflow: hidden;
            }

            app-toolbar#primary {
                background-color: var(--app-toolbar-primary-color);
                z-index: 10;
                position: relative;
                height: 10%;
            }

            app-toolbar#secondary {
                background-color: var(--app-toolbar-secondary-color);
                z-index: 5;
                position: relative;
                transform: translateY(-100%);
                transition: all 0.3s ease-in;
                height: 50px;
                color: #fff;
                display: flex;
                justify-content: center;
            }

             :host[secondary-visible] #secondary {
                transform: translateY(0);
                height: 60px;
            }

            .secondary-buttons {
                display: inline-flex;
                padding-top: 5px;
            }
        </style>
        <app-toolbar id="primary">
            <slot name="primary"></slot>
            <div main-title></div>
            <lrnsys-dialog-toolbar-button icon="close" id="close"></lrnsys-dialog-toolbar-button>
        </app-toolbar>
        <app-toolbar id="secondary">
            <div class="secondary-buttons">
                <lrnsys-dialog-toolbar-button icon="zoom-in" id="zoom-in"></lrnsys-dialog-toolbar-button>
                <lrnsys-dialog-toolbar-button icon="zoom-out" id="zoom-out"></lrnsys-dialog-toolbar-button>
                <lrnsys-dialog-toolbar-button icon="refresh" id="refresh"></lrnsys-dialog-toolbar-button>
                <lrnsys-dialog-toolbar-button icon="save" id="save"></lrnsys-dialog-toolbar-button>
            </div>
            <slot name="secondary"></slot>
        </app-toolbar>
    </template>
    <script>
        Polymer({
            is: 'lrnsys-dialog-toolbar',

            properties: {
                /**
                * The state of the secondary menu.
                */
                secondaryVisible: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true,
                },
            },

            listeners: {
                'clicked': '_clickedHandler'
            },

            _clickedHandler: function (e) {
                this.fire('button-clicked', e.detail);
            }
        });
    </script>
</dom-module>
