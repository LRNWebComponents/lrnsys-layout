<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../app-layout/app-layout.html">
<link rel="import" href="../paper-avatar/paper-avatar.html">
<link rel="import" href="../lrn-icons/lrn-icons.html">
<link rel="import" href="../paper-tooltip/paper-tooltip.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../neon-animation/web-animations.html">
<link rel="import" href="../materializecss-styles/colors.html">
<link rel="import" href="../iron-icons/iron-icons.html">

<!--
`lrnsys-drawer`


@demo demo/index.html
-->

<dom-module id="lrnsys-drawer">
  <template>
    <style include="materializecss-styles-colors">
      :host {
        display: block;
        --lrnsys-drawer-width: 30%;
      }
      app-drawer {
        --app-drawer-width: var(--lrnsys-drawer-width);
        --app-drawer-content-container: {
          padding: 0;
          overflow-y: scroll;
          margin-top: 7em;
        }
      }
      .drawer-header {
        font-size: 1.5em;
        width: 100%;
        height: 2.5em;
        padding: 0 0 .5em 0;
        margin: 0 0 .5em 0;
        text-align: -webkit-center;
        text-align: center;
        line-height: 3em;
        text-transform: uppercase;
        @apply --lrnsys-drawer-header;
      }
      .text-label {
        margin-left: 1em;
      }
      #close-trigger {
        position: absolute;
        right: 0;
        top:0;
        padding: 0;
        margin: 0;
        min-width: .1em;
      }
    </style>
    <paper-button id="flyout-trigger" on-tap="toggleDrawer" raised="[[raised]]">
      <template is="dom-if" if="{{avatar}}">
        <paper-avatar src$="{{avatar}}"></paper-avatar>
      </template>
      <template is="dom-if" if="{{icon}}">
        <lrn-icon icon="{{icon}}" alt="{{alt}}"></lrn-icon>
      </template>
      <template is="dom-if" if="{{text}}">
        <span class="text-label">{{text}}</span>
      </template>
      <slot name="button"></slot>
    </paper-button>
    <template is="dom-if" if="{{alt}}">
      <paper-tooltip for="flyout-trigger" animation-delay="0">{{alt}}</paper-tooltip>
    </template>
    <app-drawer id="flyout-content" opened="{{opened}}" align="{{align}}" role="dialog">
      <div class="drawer-contents">
        <h3 class="white-text black drawer-header">{{header}}</h3>
        <slot></slot>
        <a tabindex="-1" id="close-trigger"><paper-button on-tap="toggleDrawer"><iron-icon icon="close" class="white-text"></iron-icon></paper-button>
      </div>
    </app-drawer>
  </template>
  <script>
    Polymer({
      is: 'lrnsys-drawer',
      properties: {
        /**
         * State for if it is currently open.
         */
        opened: {
          type: Boolean,
          value: false
        },
        /**
         * If the button should be visually lifted off the UI.
         */
        raised: {
          type: Boolean,
        },
        /**
         * Icon to present for clicking.
         */
        icon: {
          type: String
        },
        /**
         * Icon to present for clicking.
         */
        avatar: {
          type: String
        },
        /**
         * Text to present for clicking.
         */
        text: {
          type: String
        },
        /**
         * Side of the screen to align the flyout (right or left)
         */
        align: {
          type: String,
          value: 'left'
        },
        /**
         * Alt / hover text for this link
         */
        alt: {
          type: String
        },
        /**
         * Header for the drawer
         */
        header: {
          type: String
        },
        /**
         * Classes to add / subtract based on the item being hovered
         */
        hoverClass: {
          type: String,
        },
      },
      ready: function() {
        let root = this;
        root.$$('#flyout-trigger').addEventListener('mouseover', function(e) {
          root.hoverOn(e);
        });
        root.$$('#flyout-trigger').addEventListener('mouseout', function(e) {
          root.hoverOff(e);
        });
      },
      /**
       * Handle a mouse on event and add the hoverclasses
       * to the classList array for paper-button.
       */
      hoverOn: function(e) {
        let root = this;
        if (typeof root.hoverClass !== typeof undefined) {
          var classes = root.hoverClass.split(' ');
          classes.forEach(function(item, index) {
            if (item != '') {
              root.$$('#flyout-trigger').classList.add(item);
            }
          });
        }
      },
      /**
       * Handle a mouse out event and remove the hoverclasses
       * from the classList array for paper-button.
       */
      hoverOff: function(e) {
        let root = this;
        if (typeof root.hoverClass !== typeof undefined) {
          var classes = root.hoverClass.split(' ');
          classes.forEach(function(item, index) {
            if (item != '') {
              root.$$('#flyout-trigger').classList.remove(item);
            }
          });
        }
      },
      toggleDrawer: function() {
        let root = this;
        root.$$("#flyout-content").toggle();
      }
    });
  </script>
</dom-module>
